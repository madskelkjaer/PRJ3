		<h1>Random header</h1>
		<p>der er ikke noget indhold endnuuuuuuuuu</p>
		<header>
			<div class="container">
				<div class="solarcell-container">
					<div class="solarcell">
						<div class="solarcell-face front">Front</div>
						<div class="solarcell-face back">Back</div>
						<div class="solarcell-face left">Left</div>
						<div class="solarcell-face right">Right</div>
						<div class="solarcell-face top">Top</div>
						<div class="solarcell-face bottom">Bottom</div>
					</div>
				</div>
				<div class="buttons">
					<div class="row">
						<button id="rotateUp">↑</button>
					</div>
					<div class="row">
						<button id="rotateLeft">←</button>
						<button id="rotateDown">↓</button>
						<button id="rotateRight">→</button>
					</div>
				</div>
			</div>
		</header>

		<script src="/js/solcelle.js"></script>
		<script>
			// Retrieve the night mode state from localStorage
			const nightModeEnabled = localStorage.getItem("nightMode");

			// Check if night mode is enabled and apply it to the body
			if (nightModeEnabled === "true") {
				document.body.classList.add("night-mode");
			}
		</script>
	</body>
